plugins  {
    // Apply the application plugin to make it a basic CLI app I think?
    id 'application'
}

application {
    // The app name
    applicationName = "ClassBuilder"
    // The application main class here
    mainClass = 'io.github.disabledmallis.classbuilder.Main'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

// Specify java version
sourceCompatibility = JavaVersion.VERSION_11

// Define our source sets, we will probably have one for the Ghidra plugin and the standalone application
sourceSets {
    main {
        java {
            srcDir './src'
        }
    }
}

// Add the basic dependency repositories
repositories {
    // JCenter is cool, trust
    jcenter()
    // Maven is bald, but the repository is cool
    mavenCentral()
}

dependencies {
    /* Add depends here */
    // Google GSon for Json document stuff
    implementation 'com.google.code.gson:gson:2.9.1'
    // Add Ghidra jars to build
    implementation fileTree(dir: 'libs/ghidra/', include: '*.jar')
}